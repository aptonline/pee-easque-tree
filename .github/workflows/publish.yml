name: publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v0.1.0). Leave blank when running from a tag."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Ubuntu: install GTK/GDK + WebKit deps
      - name: Install Linux dependencies (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu')
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libglib2.0-dev \
            libgdk-pixbuf-2.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # ✅ Ubuntu: make pkg-config find .pc files (job-wide)
      - name: Set PKG_CONFIG_PATH (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig" >> $GITHUB_ENV

      # ✅ Ubuntu: verify pkg-config can see gdk-3.0 BEFORE we build
      - name: Verify GTK/GDK via pkg-config (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          pkg-config --version
          pkg-config --modversion gdk-3.0
          pkg-config --cflags --libs gdk-3.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and publish (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version != '' && github.event.inputs.version || github.ref_name }}
          releaseName: Release ${{ github.event.inputs.version != '' && github.event.inputs.version || github.ref_name }}
          releaseDraft: true
          prerelease: false
